<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/contact.css">
  </head>
  <body>
    <div class="container">
      <div class="left-section">
          <div class="header">
              <h1>Contact Details</h1>
          </div>
          <div class="info">
              <div class="location">
                  <img src="../images/icons/icons8-location-50.png" alt="Location Icon">
                  <p>Istanbul, Turkey</p>
              </div>
              <div class="email">
                  <img src="../images/icons/icons8-mail-50.png" alt="Email Icon">
                  <p>hikobeat@production.com</p>
              </div>
              <div class="phone">
                  <img src="../images/icons/icons8-phone-50.png" alt="Phone Icon">
                  <p>+905076415307</p>
              </div>
              <div class="icons">
                  <a href="https://www.instagram.com/hikobeat/"><img src="../images/icons/icons8-instagram-50.png" alt="instagram"></a>
                  <a href=""><img src="../images/icons/icons8-spotify-50.png" alt="spotify"></a>
                  <a href="https://www.linkedin.com/in/hikmet-an%C4%B1l-%C5%9Fahin-89776b135/?originalSubdomain=tr"><img src="../images/icons/icons8-linkedin-50.png" alt="linkedin"></a>
                  <a href=""><img src="" alt=""></a>
              </div>
          </div>
      </div>
      <div class="right-section">
          <div class="header">
              <h2>Get In Touch</h2>
          </div>
          <div class="form">
              <input type="text" placeholder="Name" class="thin-input">
              <input type="email" placeholder="Email" class="thin-input">
              <input type="text" placeholder="Message" class="thick-input">
              <button class="send-button">Send</button>
          </div>
      </div>
  </div>








    
  












    <script type="module" src="../scripts/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
